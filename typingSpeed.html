<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="mainTyping.css" />
  </head>
  <body>
    <div class="game">
      <div class="name">Typing Speed Game</div>
      <div class="container">
        <div class="instructions">
          Your in the<span class="lvl"></span>Level and you have<span
            class="time"
          ></span
          >seconds to type the word.
        </div>
        <div class="start">start game</div>
        <div class="word"></div>
        <input type="text" name="" id="text" />
        <div class="nextWords">Words will shows here</div>
        <div class="control">
          <div class="one">time left:<span class="lost"></span> seconds</div>

          <div class="two">
            score: <span class="score"></span> from <span class="total"></span>
          </div>
        </div>
        <div class="result">Result</div>
      </div>
    </div>
    <script src="JsTyping.js"></script>
  </body>
</html>
